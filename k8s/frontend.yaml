apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: kamloic/tl-frontend:0.1
        ports:
          - containerPort: 3000
        env:
          - name: REACT_APP_BACKEND_URL
            value: http://backend.10.64.140.43.nip.io/links
      imagePullSecrets:
         - name: ghcr-secret

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer




